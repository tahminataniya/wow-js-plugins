<!doctype html>

    <div class="container">
      <h2 class="c_h2">wow js animetion</h2>

    <!--fadindown-->
    <section class="practice">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="box wow fadeInDown" data-wow-duration="2s">
              fadeInDown
            </div>
          </div>
        </div>

      </div>
    </section>
    <!--fadinup-->
       <section class="practice">

        </div>

      </div>
    </section>

    <!--flipInY-->
       <section class="practice">
      <div class="container">

            </div>
          </div>
        </div>

      </div>
    </section>
      <!--bounceIn-->
       <section class="practice">

       <section class="practice_s">
